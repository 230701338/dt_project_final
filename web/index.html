  <!-- Razorpay Web SDK -->

  <!-- Razorpay custom function for Flutter Web -->
  <script>
    function openRazorpayWeb(amount) {
      var options = {
        "key": "YOUR_KEY_HERE", // Replace with your Razorpay key
        "amount": amount,
        "currency": "INR",
        "name": "dt_project",
        "description": "Test Transaction",
        "handler": function (response) {
          alert("Payment Successful: " + response.razorpay_payment_id);
        },
        "prefill": {
          "name": "Your Name",
          "email": "you@example.com",
          "contact": "9999999999"
        },
        "theme": {
          "color": "#3399cc"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>
